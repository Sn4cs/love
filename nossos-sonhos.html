<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossos Sonhos</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Lucida Sans', Arial, sans-serif;
      text-align: center;
      padding: 20px;
      color: #fff;
    }
    .back-button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .back-button:hover {
      background: rgba(255, 255, 255, 0.5);
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .letter {
      display: inline-block;
      background: rgba(255, 133, 133, 0.9);
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.5s;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .dreams {
      max-width: 800px;
      margin: 20px auto;
      display: none; /* Esconder a lista de sonhos inicialmente */
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .dream {
      margin: 15px 0;
      font-size: 1.4em;
      line-height: 1.6;
      color: #333;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.history.back()">⬅ Voltar</button>
  <h1>Nossos Sonhos</h1>
  
  <div class="letter" onclick="toggleLetter()">
    Clique na carta para abrir!
  </div>

  <div class="dreams" id="dreamList">
    <div class="dream">Sonhar juntos com viagens incríveis...</div>
    <div class="dream">Construir nossa casa dos sonhos...</div>
    <div class="dream">Realizar projetos e conquistas juntos...</div>
    <!-- Adicione mais conteúdos conforme desejar -->
  </div>

  <script>
    let isOpen = false; // Estado da carta

    function toggleLetter() {
      const letter = document.querySelector('.letter');
      const dreamList = document.getElementById('dreamList');

      if (!isOpen) {
        // Abre a carta
        letter.style.transform = 'translateY(-10px) rotateY(180deg)';
        setTimeout(() => {
          dreamList.style.display = 'block'; // Revela a lista de sonhos
        }, 500); // Tempo igual ao da animação da carta
      } else {
        // Fecha a carta
        letter.style.transform = 'translateY(0) rotateY(0deg)';
        setTimeout(() => {
          dreamList.style.display = 'none'; // Esconde a lista de sonhos
        }, 500); // Tempo igual ao da animação da carta
      }

      isOpen = !isOpen; // Alterna o estado
    }
  </script>
</body>
</html>
