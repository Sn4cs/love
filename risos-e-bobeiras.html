<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risos e Bobeiras</title>
  <style>
    body {
      background-color: #fff3e0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .back-button {
      background: none;
      border: none;
      color: #fb8c00;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    h1 {
      color: #e65100;
      margin-bottom: 20px;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
    }
    .funny {
      display: inline-block;
      margin: 10px;
      transition: transform 0.3s ease;
    }
    .funny:hover {
      transform: rotate(10deg);
    }
    .funny img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.history.back()">⬅ Voltar</button>
  <h1>Risos e Bobeiras</h1>
  <div class="content">
    <div class="funny">
      <img src="imagem3a.jpg" alt="Riso 1">
    </div>
    <div class="funny">
      <img src="imagem3b.jpg" alt="Riso 2">
    </div>
    <div class="funny">
      <img src="imagem3c.jpg" alt="Riso 3">
    </div>
    <!-- Adicione mais fotos conforme necessário -->
  </div>
</body>
</html>
