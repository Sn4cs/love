<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiros Momentos</title>
  <style>
    body {
      background-color: #fdf6e3;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 20px;
    }
    .header {
      margin-bottom: 20px;
    }
    .back-button {
      background: none;
      border: none;
      color: #ff69b4;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    h1 {
      color: #ff6347;
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fff8dc;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .content img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-button" onclick="window.history.back()">⬅ Voltar</button>
    <h1>Primeiros Momentos</h1>
  </div>
  <div class="content">
    <p>Aqui estão os registros dos nossos primeiros momentos juntos. Cada foto conta uma história especial!</p>
    <img src="imagem1a.jpg" alt="Momento 1">
    <img src="imagem1b.jpg" alt="Momento 2">
    <!-- Adicione mais fotos e conteúdos conforme desejado -->
  </div>
</body>
</html>
